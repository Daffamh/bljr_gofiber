services:

  golang:
    image: golang:alpine
    volumes:
      - ./:/app
    working_dir: /app
    command: go run bljr-fiber.go
    ports:
      - "3000:3000"
    networks:
      internal:


  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studentdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      internal:


volumes:
  db_data:

networks:
  internal:
    driver: bridge